<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./static/icon_kaizenmedia.png"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kaizen Codes - Youtube</title>
    <meta
      name="description"
      content="See how many subscribers and channel views Kaizen Codes has on Youtube."
    />
  </head>
  <body>
    <header>
      <div class="title-container">
        <img src="./static/youtube-brands.svg" alt="youtube icon" />
        <h1 class="title">KAIZEN CODES</h1>
      </div>
    </header>

    <section class="content">
      <div class="container">
        <div class="analytics-container">
          <div class="analytics">
            <div class="analytics-icon">
              <img
                height="50px"
                src="./static/user-friends-solid.svg"
                alt="Users icon"
              />
              <p>views</p>
            </div>

            <h1 id="views" class="analytics-text">Loading...</h1>
          </div>

          <div class="analytics">
            <div class="analytics-icon">
              <img
                height="50px"
                src="./static/eye-regular.svg"
                alt="Users icon"
              />
              <p>subscribers</p>
            </div>

            <h1 id="subscribers" class="analytics-text">Loading...</h1>
          </div>
        </div>
      </div>
    </section>
    <p class="footer-text">Thank you!</p>
    <script src="index.js"></script>
  </body>
</html>
